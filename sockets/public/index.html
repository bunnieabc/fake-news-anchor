<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Sockets Example</title>
    <script
  src="http://code.jquery.com/jquery-2.2.4.min.js"
  integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
  crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.1/p5.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.1/addons/p5.dom.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.1/addons/p5.sound.min.js"></script>
    <script type="text/javascript" src="libraries/seriously.js"></script>
    <script type="text/javascript" src="libraries/effects/seriously.blur.js"></script>
    <script type="text/javascript" src="libraries/effects/seriously.chroma.js"></script>
    <script type="text/javascript" src="sketch.js"></script>
    
    <style>
      body {
        height: 100%;
        width: 100%;
        margin: 0;
        font-family: Gotham;
      }
      #p5canvas {
        transform: translate(360px, -790px) scale(3);
      }
      .news-section{
        display: flex;
        
      }
      .news-black-cover {
        background: rgba(0,0,0,0.3);
        position: absolute;
        height: 100%;
        width: 100%;
        overflow: hidden;
        left: 0px;
        top: 0px;
        z-index: 0;
      }
      .news-block {
        width: 400px;
        height: 300px;
        border-radius: 10px;
        background: #ccc;
        margin: 20px;
        padding: 20px 25px;
        font-size: 30px;
        font-family: Gotham;
        background: url('images/bg2.png');
        background-size: cover;
        color: #FFF;
        position: relative;
        overflow: hidden;
        
        background-size: cover;
        cursor: pointer;
      }

      #block1 {
        background: url("images/news/1.jpg");
        background-size: cover;
      }
      #block2 {
        background: url("images/news/2.jpg");
        background-size: cover;
      }
      .news-title {
        position: relative;
        font-size: 23px;
        font-weight: 600;
      }
      .news-description{
        position: relative;
        font-size: 15px;
        color: #FFF;
        font-weight: 300;
        padding-top: 25px;
      }
      .instruction {
        width: 70%;
        height: 80%;
        margin: 5% 15%;
        padding: 30px;
      }
      .instr-img {
        width: 880px;
      }
      .instr-btn {
        width: 130px;
        height: 50px;
        background: #fff;
        color: #000;
        line-height: 50px;
        font-size: 20px;
        border-radius: 8px;
        cursor: pointer;
        /* left: 200px; */
        position: relative;
        left: 80%;
      }
      .countdown {
        color: #FFF;
        font-size: 100px;
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .startBtn {
        padding: 15px 30px;
        width: 200px;
        height: 90px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #fff;
        font-size: 30px;
        cursor: pointer;
        background: #000;
        border: 3px #fff solid;
      }

      .wrap {
        width: 100%;
        height: 100vh;
        display: flex;
        flex-wrap: wrap;
        align-items: center;
        justify-content: center;
        background-repeat: no-repeat;
        background-position: 200px 0px;
        background-size: 960px;
      }
      .first-page{
        background: url("images/f1.jpg");
        background-size: cover;
      }
      .tv{
        height: 240px;
        width: 360px;
        position: absolute;
        top: 50px;
        left: 200px;
      }
      .template{
        height: 720px;
        width: 960px;
        top: 0px;
        left: 200px;
        z-index: 100;
        position: absolute;
      }
      .subtitle {
        position: absolute;
        z-index: 100;
        top: 520px;
        left: 290px;
        font-family: Gotham;
        font-weight: 700;
        font-size: 30px;
        line-height: 1.6em;
      }
      .tele-subtitle {
        color: #FFF;
        font-size: 50px;
        width: 100%;
        padding: 250px;
        transform: scaleX(-1);
        transform: scaleY(-1);
        
      }
      .stop-btn {
        width: 130px;
        height: 50px;
        background: #fff;
        color: #000;
        line-height: 50px;
        font-size: 20px;
        border-radius: 8px;
        cursor: pointer;
        /* left: 200px; */
        position: absolute;
        z-index: 100;
        top: 720px;
        right: 20px;
      }
      .project-title {
        width: 100%;
        font-size: 72px;
        margin: 0px;
        color: #fff;
        text-align: center;
        text-decoration: underline;
        font-family: Gotham;
      }
      a.repo-btn {
        border-radius: 4px;
        padding: 10px 30px;
        background: #FFF;
        color: #000;
        text-decoration: none;
        font-weight: 400;
      }
      .repo-section {
        width: 100%;
      }

    </style>
  </head>
  <body>
    <div class="wrap first-page">
      <h2 class="project-title">FAKE NEWS <br>ANCHOR</h2>
      <div class="startBtn">Start</div>
      <div class="news-section">
    </div>
    </div>
  </body>
</html>
